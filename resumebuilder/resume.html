    </label>
    <input  type="text" id="username" name="username" placeholder="e.g. your name">
</div>


<div class="inp-cont">
    <label for="name">First Name</label>
    <input  type="text" id="name" placeholder="e.g. syed" required>
</div>

    <input  type="text" id="lastname" placeholder="e.g. farooq ali" required>

<input  type="text" id="email" placeholder="e.g. syedfarooqali15@gmail.com" required>
</div>
